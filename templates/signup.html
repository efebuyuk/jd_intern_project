{% extends 'layout_home.html' %} {% block content %}
<style>
  .signup {
    width: 382px;
    overflow: hidden;
    margin: auto;
    margin: 20 0 0 450px;
    padding: 80px;
    background: rgb(197, 170, 106);
    border-radius: 15px;
  }
  h2 {
    text-align: center;
    color: #277582;
    padding: 20px;
  }
  label {
    color: rgb(0, 0, 0);
    font-size: 17px;
  }
  #Uname {
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
  }
  #Pass {
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
  }
  #Pass2 {
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 3px;
    padding-left: 8px;
  }
  #sign {
    width: 300px;
    height: 30px;
    border: none;
    border-radius: 17px;
    padding-left: 7px;
    color: rgb(0, 0, 0);
  }
  span {
    color: bla;
    font-size: 17px;
  }
</style>
<script>
  function check_pass() {
    if (
      document.getElementById("Pass").value ==
      document.getElementById("Pass2").value
    ) {
      document.getElementById("sign").disabled = false;
    } else {
      document.getElementById("sign").disabled = true;
    }
  }
  function check_empty() {
    if (
      document.getElementById("Uname").value == "" ||
      document.getElementById("Pass").value == "" ||
      document.getElementById("Pass2").value == ""
    ) {
      document.getElementById("sign").disabled = true;
    } else {
      document.getElementById("sign").disabled = false;
    }
  }
</script>
<br />
<br />
<br />
<br />
<div class="signup">
  <form id="signup" method="get" action="signup.php">
    <label><b>Username </b> </label>
    <input
      type="text"
      name="Uname"
      id="Uname"
      placeholder="Username"
      onchange="check_empty();"
    />
    <br />
    <label><b>Password </b> </label>
    <input
      type="Password"
      name="Pass"
      id="Pass"
      placeholder="Password"
      onchange="check_pass(); check_empty();"
    />
    <br />
    <label><b>Confirm Password </b> </label>
    <input
      type="Password"
      name="Pass2"
      id="Pass2"
      placeholder="Confirm Password"
      onchange="check_pass(); check_empty();"
    />
    <br /><br />
    <input
      signup
      style="font-family: Verdana"
      type="button"
      name="sign"
      id="sign"
      value="Sign Up"
      disabled
    />
    <br /><br />
    Already have an account? <a href="login">Login</a>
  </form>
</div>
{% endblock %}
